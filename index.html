
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Sound Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button onclick="playSound()">ðŸ”Š nanni</button>

  <audio id="myAudio" src="sound.mp3" preload="auto"></audio>

  <script>
    function playSound() {
      const audio = document.getElementById('myAudio');
      audio.currentTime = 0; // rewind to start
      audio.play();
    }
  </script>

</body>
</html>
